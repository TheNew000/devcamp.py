<div class="container">
    <div class="well">
        <h3>New Reply</h3>
        <hr>
        <form role="form" name="createReply" ng-submit="submit()">
            <div class="form-group label-floating">
                <label class="control-label" for="content">Reply Body</label>
                <textarea id="content" name="content" class="form-control" rows="6"
                          ng-model="thread.content"></textarea>
            </div>
            <div class="form-group label-floating">
                <button type="submit" class="btn btn-primary btn-raised">Create Reply</button>
            </div>
        </form>
    </div>
</div>
