<div class="container">
    <div class="well">
        <h3>New Thread</h3>
        <hr>
        <form role="form" name="createThread" ng-submit="">
            <div class="form-group label-floating">
                <label class="control-label" for="title">Thread Title</label>
                <input class="form-control" id="title" type="text" name="title">
            </div>
            <div class="form-group label-floating">
                <label class="control-label" for="content">Thread Title</label>
                <textarea class="form-control" id="content" type="text" name="content" rows="6"></textarea>
            </div>
        </form>
    </div>
</div>
