<div class="container">
    <div class="well">
        <h3>New Thread</h3>
        <hr>
        <form role="form" name="createThread" ng-submit="">
            <div class="form-group label-floating">
                <label class="control-label" for="title">Thread Title</label>
                <input class="form-control" id="title" type="text" name="title">
            </div>
            <div class="form-group label-floating">
                <summernote></summernote>
            </div>
            <div class="form-group label-floating">
                <button type="submit" class="btn btn-primary btn-raised">Create Thread</button>
            </div>
        </form>
    </div>
</div>
