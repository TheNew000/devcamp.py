<div class="modal" id="registerModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="register" name="register" ng-submit="submit" method="post">
                    <fieldset>
                        <legend class="text-center">User Registration</legend>
                        <div class="row">
                            <div class="form-group label-floating col-md-6">
                                <label for="fullname" class="control-label">Full Name</label>
                                <input type="text" class="form-control" name="fullname" id="fullname">
                                <p class="help-block">Your first and last name</p>
                            </div>
                            &nbsp;
                            <div class="form-group label-floating col-md-6">
                                <label for="username" class="control-label">Username</label>
                                <input type="text" class="form-control" name="username" id="username">
                                <p class="help-block">This will be used to identify you on the site</p>
                            </div>
                        </div>
                        <div class="form-group label-floating">
                            <label for="email" class="control-label">Email</label>
                            <input type="email" class="form-control" name="email" id="email">
                            <p class="help-block">We will send a confirmation link here</p>
                        </div>
                        <div class="form-group label-floating">
                            <label for="password" class="control-label">Password</label>
                            <input type="password" class="form-control" name="password" id="password">
                            <p class="help-block">Make it strong...</p>
                        </div>
                        <div class="form-group label-floating">
                            <label for="confirm" class="control-label">Confirm Password</label>
                            <input type="password" class="form-control" name="confirm" id="confirm">
                            <p class="help-block">Same as before</p>
                        </div>
                        <div class="form-group label-floating">
                            <label for="title" class="control-label">What kind of person are you?</label>
                            <input type="password" class="form-control" name="title" id="title">
                            <p class="help-block">Prospective Student, Bootcamp Student, Bootcamp Graduate, etc...</p>
                        </div>
                        <div class="form-group label-floating">
                            <label for="avatar" class="control-label">Upload an Avatar</label>
                            <input name="avatar" type="file" id="avatar" multiple="" accept=".jpg,.jpeg, .png, .gif">
                            <div class="input-group">
                                <input type="text" readonly="" class="form-control">
                                <span class="input-group-btn input-group-sm">
                                  <button type="button" class="btn btn-fab btn-fab-mini">
                                  <i class="material-icons">portrait</i>
                                  </button>
                                </span>
                            </div>
                        </div>
                        <div class="form-group text-center">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary btn-raised" ng-click="loggedIn = true"
                                    data-dismiss="modal">Create Account
                            </button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
