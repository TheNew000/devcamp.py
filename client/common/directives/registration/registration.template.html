<div class="modal" id="registerModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="register" name="register" ng-submit="submit" method="post">
                    <fieldset>
                        <legend>User Registration</legend>
                        <div class="form-group label-floating">
                            <label for="fullname" class="control-label">Full Name</label>
                            <input type="text" class="form-control" name="fullname" id="fullname">
                            <p class="help-block">Your first and last name</p>
                        </div>
                        <div class="form-group label-floating">
                            <label for="username" class="control-label">Username</label>
                            <input type="text" class="form-control" name="username" id="username">
                        </div>
                        <div class="form-group label-floating">
                            <label for="email" class="control-label">Email</label>
                            <input type="email" class="form-control" name="email" id="email">
                        </div>
                        <div class="form-group label-floating">
                            <label for="password" class="control-label">Password</label>
                            <input type="password" class="form-control" name="password" id="password">
                            <p class="help-block">Make it strong...</p>
                        </div>
                        <div class="form-group label-floating">
                            <label for="confirm" class="control-label">Confirm Password</label>
                            <input type="password" class="form-control" name="confirm" id="confirm">
                            <p class="help-block">Same as before</p>
                        </div>
                        <div class="form-group label-floating">
                            <label for="title" class="control-label">What kind of person are you?</label>
                            <input type="password" class="form-control" name="title" id="title">
                            <p class="help-block">Student, blogger, instructor...</p>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-raised" ng-click="loggedIn = true"
                                    data-dismiss="modal">Submit
                            </button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
